<template name="matches">
  {{#if profileOn}} {{>new_profile}} {{else}}
  <!-- Two routes, depending on Session variable 'matchOn' -->
  {{#if matchOn}}
  <div class="testing">
    <hr>
    <div class="container matches2" id="{{_id}}">
      <div class="col-md-4 avatar-listing">
        <img src="/img/default.jpg" class="avatar  match-post img-circle img-thumbnail match-avatar" alt="avatar">
      </div>
      <div class="col-md-6">
        <h3> {{author}} </h3>
        <h5>
          <strong> Name: </strong> {{user.profile.firstName}} {{user.profile.lastName}} </h5>
        <h5>
          <strong> Gender: </strong> {{user.profile.gender}} </h5>
        <h5>
          <strong> Skill: </strong> {{user.profile.skill}} </h5>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-default match-enlarge">
          <span class="glyphicon glyphicon-chevron-left"> </span>
        </button>
      </div>
      <hr>
    </div>
  </div>
  <div id="match-on-details">
    <h3 class="text-center">Match @ {{court}}
      <br>
    </h3>
    <h3 class="text-center">
      <small> This match is scheduled at
        <strong> {{time}} </strong>. The author
        <strong> {{author}} </strong>
        would like to play a
        <strong> {{type}} </strong> match. </small>
    </h3>

    <h3 class="text-center">
      <button id="show" type='button' class="btn btn-default btn-block">
        <h4> Show Directions </h4>
      </button>
    </h3>
    <div id="googledirections" class="show-directions"></div>
    <h3 class="text-center">
      <button id="play-match" type='button' class="btn btn-default btn-block">
        <h4> Play Match </h4>
      </button>
    </h3>
  </div>
  <form id="message-form" role="form" style="display: none;">
    <div class="form-group">
      <label for="comment">Message:</label>
      <textarea class="form-control" id="btn-input" rows="5"></textarea>
    </div>
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default btn-block btn-sm message-send" id="btn-chat">Send</button>
    </span>
  </form>
  <hr> {{else}} {{#if courtTrue}}
  <div class="container" style="box-shadow: 0 0 3px #000; background: url(../img/noisy_net.png); color: #fff">
    <h3> Current matches @
      <strong> {{postName.court}} </strong>
    </h3>
  </div>
  <div class="twt-wrapper">
    <div class="panel panel-info" style="border:0px;">

      <div class="panel-body">

        <ul class="media-list">
          {{#each post}}

          <li class="media match-enlarge matches" id="{{_id}}">
            <a href="#" class="pull-left">
              <img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/8/000/25f/366/2908796.jpg" alt="" class="img-rounded" style="width:50px;height:50px;border:2px solid #e5e7e8;">
            </a>
            <div class="media-body">
              <strong class="text-success" style="color:#000; ">vs. {{author}} </strong>
              <p> <strong> {{type}} </strong> match scheduled for <strong> {{time}} </strong> </p>

            </div>
          </li>
          {{/each}} </ul>
      </div>
    </div>
  </div>{{else}}
  <div class="container" style="box-shadow: 0 0 3px #000; background: url(../img/noisy_net.png); color: #fff">
    <h3> Your Matches</h3>
  </div>
  <div class="twt-wrapper">
    <div class="panel panel-info"  style="border:0px;">

      <div class="panel-body">

        <ul class="media-list">
          {{#each posts}}
          <!-- TWEET WRAPPER START -->

          <li class="media match-enlarge matches" id="{{_id}}">
            <a href="#" class="pull-left">
              <img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/8/000/25f/366/2908796.jpg" alt="" class="img-rounded" style="width:50px;height:50px;border:2px solid #e5e7e8;">
            </a>
            <div class="media-body">
              <span class="text-muted pull-right">
                <small class="text-muted">{{time}} </small>
              </span>
              <strong class="text-success" style="color:#000; ">@ {{court}} </strong>
              <p> A {{type}} match vs {{author}} </p>

            </div>
          </li>
          <!-- TWEET WRAPPER END -->
          {{/each}} </ul>
      </div>
    </div>
  </div>{{/if}} {{/if}} {{/if}}

</template>
