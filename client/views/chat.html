<template name="chat">

        <div class="panel panel-default">
          <div class="panel-heading top-bar">
            <div class="col-md-8 col-xs-8">
              <h3 class="panel-title">
                <span class="glyphicon glyphicon-comment"></span> Chat - Miguel</h3>
            </div>
            <div class="col-md-4 col-xs-4" style="text-align: right;">
              <a href="#">
                <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
              </a>
              <a href="#">
                <span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span>
              </a>
            </div>
          </div>
        </div>
          <div class="panel-body msg_container_base">
            {{#each comments}}
            {{#if toggle}}
            <div class="row msg_container base_sent">
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                  <p>{{text}}</p>
                  <time datetime="2009-11-13T20:00">{{author}} • 51 min</time>
                </div>
              </div>
              <div class="col-md-2 col-xs-2 avatar">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
              </div>
            </div>
            {{else}}
            <div class="row msg_container base_receive">
              <div class="col-md-2 col-xs-2 avatar">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
              </div>
              <div class="col-md-10 col-xs-10">
                <div class="messages msg_receive">
                  {{text}}
                  <time datetime="2009-11-13T20:00">{{author}} • 51 min</time>
                </div>
              </div>
            </div>
            {{/if}}
            {{/each}}
      </div>
      
</template>
