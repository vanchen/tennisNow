<template name="landing">
  <header id="top" class="header">
    <div class="text-vertical-center">
      <h1>Play Tennis Now</h1>
      <h3>Sign In</h3>
      <br>
      <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
          <form role="form" style="background: url(../img/noisy_net.png);border:0px;">
            <div class="form-group">
              <label for="exampleInputEmail1" class="sr-only">Email address</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="sr-only">Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="btn btn-default btn-block login">Sign in</button>
            <br>
            <h5> Or </h5>
            <br>
            <button type="submit" class="btn btn-primary btn-block register">Create account</button>
          </form>
        </div>
      </div>
    </div>
  </header>
</template>
